<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApeX Risk & Trade Sizing Tool</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main>
    <h1>ApeX Risk & Trade Sizing Tool</h1>
    <section id="trade-form">
      <h2>Preview Trade</h2>
      <form id="preview-form">
        <label>Symbol <input type="text" id="symbol" required placeholder="BTC-USDT"></label>
        <label>Entry Price <input type="number" step="0.0001" id="entry_price" required></label>
        <label>Stop Price <input type="number" step="0.0001" id="stop_price" required></label>
        <label>Risk % <input type="number" step="0.01" id="risk_pct" required value="1"></label>
        <label>Side (optional) <input type="text" id="side" placeholder="BUY or SELL"></label>
        <label>Take Profit (optional) <input type="number" step="0.0001" id="tp"></label>
        <button type="submit">Calculate</button>
      </form>
      <div id="preview-result"></div>
    </section>
  </main>
  <script src="/js/preview.js"></script>
</body>
</html>
